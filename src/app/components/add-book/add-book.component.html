<div class="container text-center">
  <h2>Add book: {{book.title}}</h2>
  <p-messages [(value)]="msgs"></p-messages>
  <form class=""  #form="ngForm" (submit)="addBook(form.value)">
    <div>
      <div class="ui-g ui-fluid">
        <label for="title">Add title book</label>
        <input type="text"
               pInputText
               name="title"
               id="title"
               #title="ngModel"
               [(ngModel)]="book.title"
               required
        />
      </div>
      <div class="ui-g ui-fluid">
        <label for="author">Add year book</label>
        <input type="text"
               pInputText
               name="year"
               id="year"
               #year="ngModel"
               [(ngModel)]="book.year"
               required
        />
      </div>
      <div class="ui-g ui-fluid">
        <label for="author">Add author book</label>
        <input type="text"
               pInputText
               name="author"
               id="author"
               #author="ngModel"
               [(ngModel)]="book.author"
               required
        />
      </div>
      <div class="ui-g ui-fluid">
        <label for="author">Add genre book</label>
        <input type="text"
               pInputText
               name="genre"
               id="genre"
               #genre="ngModel"
               [(ngModel)]="book.genre"
               required
        />
      </div>
    </div>
    <button (click)="showMessage()" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only btn mt-1"
            [disabled]="title.invalid || year.invalid || author.invalid || genre.invalid "
    >Save</button>
    <button class="ui-button-danger ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only btn mt-1"
            (click)="backBtn()"
    >Cancel</button>

  </form>
</div>
