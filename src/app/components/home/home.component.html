<h1>Books</h1>
<div class="d-flex justify-content-between align-items-center">
  <div class="mb-3 mt-3">
    <p-button label="Add book" routerLink="/new"></p-button>
  </div>
  <form class="d-flex flex-column">
    <label for="selectAuthor">Select authors</label>
    <select name="selectAuthor"
            id="selectAuthor"
            (change)="getAuthor($event)"
    >
      <option value="">Any</option>
      <option *ngFor="let author of uniqAuthors" [value]="author">{{author}}</option>
    </select>
  </form>
</div>
<!--PrimeNG table-->
<p-table [value]="books" [responsive]="true" [paginator]="true" [rows]="10" class="mb-3">
  <ng-template pTemplate="header">
    <tr class="text-center">
      <th width="5%">Id</th>
      <th width="30%">Title</th>
      <th width="10%">Year</th>
      <th width="15%">Author</th>
      <th width="10%">Genre</th>
      <th width="10%">Edit</th>
      <th width="10%">Delete</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-book>
    <tr class="text-center" routerLink="/books/{{book.id}}">
      <td>{{book.id}}</td>
      <td>{{book.title}}</td>
      <td>{{book.year}}</td>
      <td>{{book.author}}</td>
      <td>{{book.genre}}</td>
      <td><button pButton
                  type="button"
                  label="Edit"
                  class="ui-button-warning"
                  routerLink="/edit/{{book.id}}"
      ></button></td>
      <td><button pButton
                  type="button"
                  label="Delete"
                  class="ui-button-danger"
                  (click)="deleteBook(book)"
      ></button></td>
    </tr>
  </ng-template>
</p-table>
